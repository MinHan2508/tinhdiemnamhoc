<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tính Điểm Năm Học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 5px;
            margin: 2px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #averageScore {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #addSubject {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Bảng Tính Điểm Năm Học</h2>
    <button id="addSubject">Thêm Môn Học</button>
    <table id="gradeTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên Môn</th>
                <th>Số Tín Chỉ</th>
                <th>Điểm Hệ 10</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>1</td>
                <td><input type="text" value="Toán Cao Cấp"></td>
                <td><input type="number" value="3" min="1" step="1"></td>
                <td><input type="number" value="8.5" min="0" max="10" step="0.1"></td>
                <td><button class="deleteRow">Xóa</button></td>
            </tr>
        </tbody>
    </table>
    <div id="averageScore">Điểm Trung Bình Tổng Kết: 0.00</div>

    <script>
        let stt = 1;

        function updateSTT() {
            const rows = document.querySelectorAll("#tableBody tr");
            rows.forEach((row, index) => {
                row.cells[0].textContent = index + 1;
            });
            stt = rows.length + 1;
        }

        function calculateWeightedAverage() {
            const rows = document.querySelectorAll("#tableBody tr");
            let totalCredits = 0;
            let totalWeightedScore = 0;

            rows.forEach(row => {
                const credits = parseFloat(row.cells[2].querySelector("input").value) || 0;
                const score = parseFloat(row.cells[3].querySelector("input").value) || 0;
                if (credits > 0 && score >= 0 && score <= 10) {
                    totalCredits += credits;
                    totalWeightedScore += credits * score;
                }
            });

            const average = totalCredits > 0 ? (totalWeightedScore / totalCredits).toFixed(2) : 0;
            document.getElementById("averageScore").textContent = `Điểm Trung Bình Tổng Kết: ${average}`;
        }

        document.getElementById("addSubject").addEventListener("click", () => {
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${stt}</td>
                <td><input type="text" value=""></td>
                <td><input type="number" value="1" min="1" step="1"></td>
                <td><input type="number" value="0" min="0" max="10" step="0.1"></td>
                <td><button class="deleteRow">Xóa</button></td>
            `;
            document.getElementById("tableBody").appendChild(newRow);
            stt++;
            updateSTT();
            calculateWeightedAverage();
        });

        document.getElementById("tableBody").addEventListener("click", (e) => {
            if (e.target.classList.contains("deleteRow")) {
                e.target.closest("tr").remove();
                updateSTT();
                calculateWeightedAverage();
            }
        });

        document.getElementById("tableBody").addEventListener("input", () => {
            calculateWeightedAverage();
        });

        window.onload = () => {
            updateSTT();
            calculateWeightedAverage();
        };
    </script>
</body>
</html>
